<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하모니카 연주-기초</title>
  <link rel="stylesheet" href="newlec.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Skill sharing</div>
    <div class="auth-links">
      <a href="#">로그인</a> | <a href="#">회원가입</a>
    </div>
  </header>
  <main>
    <div class="course-card">
      <img src="../images/harmonica.png" alt="하모니카 연주" class="course-image" />
      <div class="course-info">
        <h1>하모니카 연주-기초</h1>
        <p class="description">
          음악의 매력을 느끼고 싶으신가요? 하모니카는 작지만 놀라운 소리로 마음을 울릴 수 있는 악기입니다...
        </p>
        <div class="rating">
          <span>⭐⭐⭐⭐☆</span> 4.0
        </div>
        <ul>
          <li><strong>강사:</strong> 하모니카장인</li>
          <li><strong>기간:</strong> 2024/10/1 ~ 2024/10/31 (주 1회)</li>
          <li><strong>위치:</strong> 순천시 중앙로 95 순천청년센터</li>
          <li><strong>가격:</strong> 20,000원 (준비물 지참 필요)</li>
        </ul>
        <button class="apply-button">수강 신청 하기</button>
      </div>
    </div>
    <div class="tabs">
      <button class="tab-button active" data-tab="intro">강의소개</button>
      <button class="tab-button" data-tab="reviews">리뷰</button>
    </div>
    <div class="tab-content" id="reviews">
      <div class="review">
        <div class="review-header">
          <span class="review-rating">⭐⭐⭐⭐☆</span> 4.0
        </div>
        <p class="review-text">덕분에 하모니카 연주가 쉬워졌습니다!</p>
        <span class="review-author">- 안농가리</span>
      </div>
    </div>
  </main>
</body>
<script src="newlec.js"></script>
</html>
