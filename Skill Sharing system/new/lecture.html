            </nav>
        </div>

    <!-- 메인 -->
    <main>
        <!-- 강의 상세 -->
        <section id="lecture-detail">
            <img src="../images/coding.png" alt="강의 이미지">
            <h2>"2024 연말 Coding Buff 이벤트!"</h2>
            <p>기간: 2024.01.01 ~ 2024.02.01</p>
            <p>위치: 서울특별시 강남구</p>
            <p>참가비: 무료</p>
            <button id="apply-button">수강신청하기</button>
        </section>

        <!-- 리뷰 -->
        <section id="reviews">
            <h3>리뷰</h3>
            <ul id="review-list">
                <li>
                    <p><strong>닉네임:</strong> 코딩초보</p>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>아주 좋은 강의였어요!</p>
                </li>
                <li>
                    <p><strong>닉네임:</strong> 배워가는중</p>
                    <p>⭐⭐⭐⭐</p>
                    <p>초보자에게도 쉽게 이해되는 내용이었어요.</p>
                </li>
                <li>
                    <p><strong>닉네임:</strong> 개발자</p>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>강력 추천합니다. 실무에도 바로 활용 가능합니다!</p>
                </li>
            </ul>

            <div id="review-form">
                <input type="text" id="nickname" placeholder="닉네임 (필수)" aria-label="닉네임 입력">
                <textarea id="review-input" placeholder="리뷰 작성 (필수)" aria-label="리뷰 작성"></textarea>
                <select id="rating">
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
                <button id="submit-button">리뷰 등록</button>
            </div>
        </section>
    </main>
