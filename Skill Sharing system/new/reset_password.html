<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header 스타일 */
        header {
            width: 100%;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #logo {
            height: 50px;
        }

        #top-nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
        }

        #top-nav img {
            height: 25px;
        }

        /* Main 콘텐츠 스타일 */
        .reset-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 100px; /* 헤더가 고정되어 있어 아래로 위치시킴 */
        }

        .reset-container h1 {
            margin-bottom: 20px;
        }

        .reset-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .reset-container form {
            display: flex;
            flex-direction: column;
        }

        .reset-container input {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .reset-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reset-container button:hover {
            background-color: #0056b3;
        }

        .back-to-login {
            margin-top: 15px;
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Footer 스타일 */
        footer {
            width: 100%;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px 0;
            position: relative;
        }

        #social-media {
            display: flex;
            justify-content: center;
        }

        #social-media a {
            margin: 0 10px;
        }

        #social-media img {
            height: 25px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="main.html"><img src="../images/logo.png" alt="Logo" id="logo"></a>
            <nav id="top-nav">
                <a href="favorite.html" title="즐겨찾기"><img src="../images/즐겨찾기.png" alt="즐겨찾기"></a>
                <a href="signup.html" title="회원가입"><img src="../images/회원가입.png" alt="회원가입"></a>
                <a href="login.html" title="로그인"><img src="../images/로그인.png" alt="로그인"></a>
                <a href="community.html" title="커뮤니티"><img src="../images/커뮤니티.png" alt="커뮤니티"></a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="reset-container">
            <h1>비밀번호 재설정</h1>
            <form action="/reset-password" method="post">
                <input type="email" name="email" placeholder="이메일" required>
                <button type="submit">비밀번호 재설정</button>
            </form>
            <div class="back-to-login">
                <p><a href="login.html">로그인 화면으로 돌아가기</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="social-media">
            <a href="https://www.instagram.com"><img src="../images/instagram.png" alt="Instagram"></a>
            <a href="https://www.blog.com"><img src="../images/blog.png" alt="Blog"></a>
            <a href="https://www.youtube.com"><img src="../images/youtube.png" alt="YouTube"></a>
        </div>
    </footer>
</body>
</html>
