<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하모니카 연주 - 기초</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #007bff;
        }
        .lesson-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .lesson-info img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .lesson-info p {
            font-size: 16px;
            color: #555;
        }
        .lesson-info ul {
            list-style: none;
            padding: 0;
        }
        .lesson-info li {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .lesson-info button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .lesson-info button:hover {
            background-color: #0056b3;
        }
        .video-container {
            margin-top: 30px;
            text-align: center;
        }
        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>하모니카 연주 - 기초</h1>
        
        <div class="lesson-info">
            <img src="../images/harmonica.png" alt="하모니카 이미지">
            <p>하모니카 연주 기초 강좌입니다. 하모니카를 처음 접하는 분들을 위해 기본적인 기법을 배우고 연주를 시작할 수 있습니다.</p>
            <ul>
                <li>하모니카 기본 구조 및 종류</li>
                <li>기본적인 운지법 및 발음법</li>
                <li>기초적인 곡 연주 (1박 2일)</li>
            </ul>
            <button onclick="location.href='signup.html'">강좌 신청하기</button>
        </div>

        <div class="video-container">
            <h3>실습 영상</h3>
            <iframe src="https://www.youtube.com/embed/xyz" title="하모니카 기초 강좌"></iframe>
        </div>
    </div>

</body>
</html>
